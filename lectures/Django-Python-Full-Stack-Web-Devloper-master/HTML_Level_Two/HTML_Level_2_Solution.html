<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solution HTML Two</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="thankyou.html" method="get">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <p>
        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" name="firstname" value="" required>
        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" name="lastname" value="" required>
      </p>
      <p>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" value="" required>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" value="" required>
      </p>
      <p>Are you over the age of 18?</p>
      <p>
        <label for="ageover18">Yes</label>
        <input id="ageover18" type="radio" name="ageover18" value="yes">
        <label for="ageunder18">No</label>
        <input id="ageunder18" type="radio" name="ageover18" value="no">
      </p>
      <p>Do you have a Credit Card or Paypal?</p>
      <p>
        <select name="payment">
          <option value="creditcard">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      </p>
      <p>
        <input type="submit" name="" value="Sign Up">
      </p>
    </form>
  </body>
</html>
