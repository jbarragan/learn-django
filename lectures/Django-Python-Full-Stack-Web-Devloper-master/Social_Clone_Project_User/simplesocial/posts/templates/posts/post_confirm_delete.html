{% extends "posts/post_base.html" %}

{% block post_content %}
<h3>Are you sure you want to delete this posts?</h3>
<div class="posts">
  {% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-lg btn-danger" value="Confirm Delete">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-lg btn-default">Cancel</a>

</form>
{% endblock post_content %}
