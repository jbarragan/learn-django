<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static "/css/main_style.css" %}">
  </head>
  <body>
    <h1>Welcome to Users page</h1>
    {% if users %}
    <h2>User:</h2>
    <ol>
    {% for user in users %}
      <li>User Info:
        <ul>
          <li>First Name: {{ user.first_name }}</li>
          <li>Last Name: {{ user.last_name }}</li>
          <li>email: {{ user.email }}</li>
        </ul>
      </li>
    {% endfor %}
    </ol>
    {% endif %}
  </body>
</html>
